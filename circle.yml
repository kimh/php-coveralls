machine:
  php:
    version: 5.6.17

dependencies:
  override:
    - mkdir -p build/logs
    - composer update --prefer-stable --prefer-lowest --no-interaction
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - phpunit
  post:
    - bin/coveralls -v --exclude-no-stmt
